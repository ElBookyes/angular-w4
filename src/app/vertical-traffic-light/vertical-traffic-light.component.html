<div class="traffic-light-container">
  <button class="cross-button" [disabled]="verticalColor == 'red' || emergency">Пресечи</button>
  <div class="vertical-traffic-light">
    <div class="light red-light" [ngClass]="{'active': verticalColor == 'red'}"></div>
    <div class="light yellow-light" [ngClass]="{'active': verticalColor == 'yellow'}"></div>
    <div class="light green-light" [ngClass]="{'active': verticalColor == 'green'}"></div>
  </div>
</div>

  </div>
</div>

<main class="container">
  <button
    class="emergency-button"
    (click)="processEmergency()"
    [disabled]="emergencyButtonDisabled"
  >
    Авария
  </button>
  <app-traffic-light
    [color]="horizontalColor"
    [direction]="'horizontal-traffic-light'"
    [container]="'horizontal-traffic-light-container'"
    (onCrossClick)="processCrossClick()"
  ></app-traffic-light>
  <app-traffic-light
    [color]="horizontalColor"
    [direction]="'horizontal-traffic-light'"
    [container]="'horizontal-traffic-light-container-2'"
    (onCrossClick)="processCrossClick()"
  ></app-traffic-light>
  <app-traffic-light
    [color]="verticalColor"
    [direction]="'vertical-traffic-light'"
    [container]="'vertical-traffic-light-container'"
    (onCrossClick)="processCrossClick()"
  ></app-traffic-light>
  <app-traffic-light
    [color]="verticalColor"
    [direction]="'vertical-traffic-light'"
    [container]="'vertical-traffic-light-container-2'"
    (onCrossClick)="processCrossClick()"
  ></app-traffic-light>
</main>

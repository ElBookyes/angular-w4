<div class="traffic-light-container">
  <button class="cross-button" [disabled]="horizontalColor == 'red' || emergency">Пресечи</button>
  <div class="horizontal-traffic-light">
    <div class="light red-light" [ngClass]="{'active': horizontalColor == 'red'}"></div>
    <div class="light yellow-light" [ngClass]="{'active': horizontalColor == 'yellow'}"></div>
    <div class="light green-light" [ngClass]="{'active': horizontalColor == 'green'}"></div>
  </div>
</div>

  <button class="cross-button" [disabled]="horizontalColor == 'red' || emergency">Пресечи</button>

    <div class="light yellow-light" [ngClass]="{'active': horizontalColor == 'yellow'}"></div>
    <div class="light green-light" [ngClass]="{'active': horizontalColor == 'green'}"></div>
  </div>
</div>
